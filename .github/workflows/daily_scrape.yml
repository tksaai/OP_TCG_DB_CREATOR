name: Daily Card Scraper

on:
  schedule:
    # 毎日 UTC 0:00 (日本時間 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンも有効にする

permissions:
  contents: write # リポジトリへの書き込み権限を明示

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # main.pyの動作に必要な google-generativeai を追加
          pip install pandas beautifulsoup4 requests openpyxl google-generativeai

      - name: Run scraper script
        env:
          # main.py内で os.environ.get("GEMINI_API_KEY") しているため必要
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # dataフォルダ、CSV、JSON、辞書ファイルをステージング
          # cards.json (JSON) と furigana_dictionary.json (辞書) も忘れずに追加
          git add data/ OnePiece_Card_List_All.csv cards.json furigana_dictionary.json
          
          # 変更がある場合のみコミット
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update card list data and json [skip ci]" && git push)
