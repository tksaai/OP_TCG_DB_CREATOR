name: Daily Card Scraper

on:
  schedule:
    # 毎日 UTC 0:00 (日本時間 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンも有効にする

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 requests openpyxl

      - name: Run scraper script
        run: python main.py

      - name: Commit and Push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # ここを変更: dataフォルダと集計ファイルをステージング
          git add data/ OnePiece_Card_List_All.csv
          
          # 変更がある場合のみコミット
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update card list data" && git push)